<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Screen Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center align vertically */
            align-items: center; /* Center align horizontally */
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            position: relative; /* Ensure positioning context */
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(6, auto); /* Adjust columns as per your layout */
            gap: 5px;
            max-width: 800px;
            margin-bottom: 20px; /* Space between keyboard and output */
            position: relative; /* Ensure positioning context */
        }

        .key {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            width: 50px; /* Fixed width for each key */
            height: 50px; /* Fixed height for each key */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* Initially set to absolute */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .wide {
            grid-column: span 2;
        }

        .space {
            grid-column: span 5;
            visibility: hidden;
        }

        .top-row {
            grid-row: 1; /* First row */
            display: flex;
            justify-content: space-between;
        }

        .middle-row {
            grid-row: 2; /* Second row */
            display: flex;
            justify-content: space-between;
        }

        .thumb-row {
            grid-row: 3; /* Third row */
            display: flex;
            justify-content: space-between;
        }

        #output {
            position: absolute;
            bottom: 20px; /* Space from bottom */
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }

        /* Checkbox style */
        .checkbox-container {
            position: absolute;
            top: 10px; /* Space from top */
            right: 10px; /* Space from right */
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            margin-left: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Top Row -->
        <div class="top-row">
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="H">H</div>
            <div class="key wide" data-key="*">*</div>
            <div class="key" data-key="*">*</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="D">D</div>
        </div>

        <!-- Middle Row -->
        <div class="middle-row">
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="R">R</div>
            <div class="key wide" data-key="*">*</div>
            <div class="key" data-key="*">*</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="Z">Z</div>
        </div>

        <!-- Thumb Row -->
        <div class="thumb-row">
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" data-key="#">#</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="O">O</div>
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="#">#</div>
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
        </div>
    </div>

    <!-- Checkbox for free-moving keys -->
    <div class="checkbox-container">
        <input type="checkbox" id="free-move-checkbox">
        <label for="free-move-checkbox" class="checkbox-label">Free-Move Keys</label>
    </div>

    <!-- Pressed Key output -->
    <div id="output">Pressed Key: </div>

    <script>
        const keys = document.querySelectorAll('.key');
        const output = document.getElementById('output');
        const freeMoveCheckbox = document.getElementById('free-move-checkbox');

        // Initial positions (can be adjusted)
        const defaultPositions = {
            'S': { top: '0px', left: '0px' },
            'T': { top: '0px', left: '60px' },
            'P': { top: '0px', left: '120px' },
            'H': { top: '0px', left: '180px' },
            '*': { top: '0px', left: '240px' },
            'F': { top: '0px', left: '300px' },
            'L': { top: '0px', left: '360px' },
            'D': { top: '0px', left: '420px' },
            'K': { top: '60px', left: '0px' },
            'W': { top: '60px', left: '60px' },
            'R': { top: '60px', left: '120px' },
            'B': { top: '60px', left: '180px' },
            'G': { top: '60px', left: '240px' },
            'Z': { top: '60px', left: '300px' },
            '#': { top: '120px', left: '180px' },
            'A': { top: '120px', left: '240px' },
            'O': { top: '120px', left: '300px' },
            'E': { top: '120px', left: '360px' },
            'U': { top: '120px', left: '420px' },
        };

        // Function to set positions based on mode (default or custom)
        function setKeyPositions(freeMove) {
            keys.forEach(key => {
                const dataKey = key.dataset.key;
                if (freeMove) {
                    // Enable free move (set to absolute)
                    key.style.position = 'absolute';
                } else {
                    // Disable free move (set to default positions)
                    key.style.position = 'absolute'; // Use absolute to reset positions smoothly
                    key.style.top = defaultPositions[dataKey].top;
                    key.style.left = defaultPositions[dataKey].left;
                }
            });
        }

        // Initialize positions on page load
        setKeyPositions(false);

        // Function to handle touch events
        function handleTouch(e) {
            e.preventDefault();
            const pressedKeys = [];
            for (let touch of e.touches) {
                const key = document.elementFromPoint(touch.clientX, touch.clientY);
                if (key && key.classList.contains('key')) {
                    pressedKeys.push(key.dataset.key);
                }
            }
            output.textContent = `Pressed Key: ${pressedKeys.join(', ')}`;
        }

        document.querySelector('.keyboard').addEventListener('touchstart', handleTouch, { passive: false });
        document.querySelector('.keyboard').addEventListener('touchmove', handleTouch, { passive: false });
        document.querySelector('.keyboard').addEventListener('touchend', handleTouch, { passive: false });
        document.querySelector('.keyboard').addEventListener('touchcancel', handleTouch, { passive: false });

        // Toggle free-move mode on checkbox change
        freeMoveCheckbox.addEventListener('change', function () {
            const freeMove = this.checked;
            setKeyPositions(freeMove);
        });
    </script>
</body>
</html>
