<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Screen Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center align vertically */
            align-items: center; /* Center align horizontally */
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            position: relative; /* Ensure positioning context */
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(6, auto); /* Adjust columns as per your layout */
            gap: 5px;
            max-width: 800px;
            margin-bottom: 20px; /* Space between keyboard and output */
            position: relative; /* Ensure positioning context */
        }

        .key {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            width: 50px; /* Fixed width for each key */
            height: 50px; /* Fixed height for each key */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* Positioning relative to parent (.keyboard) */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .wide {
            grid-column: span 2;
        }

        .space {
            grid-column: span 5;
            visibility: hidden;
        }

        .top-row {
            grid-row: 1; /* First row */
            display: flex;
            justify-content: space-between;
        }

        .middle-row {
            grid-row: 2; /* Second row */
            display: flex;
            justify-content: space-between;
        }

        .thumb-row {
            grid-row: 3; /* Third row */
            display: flex;
            justify-content: space-between;
        }

        #output {
            position: absolute;
            bottom: 20px; /* Space from bottom */
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }

        /* Checkbox style */
        .checkbox-container {
            position: absolute;
            top: 10px; /* Space from top */
            right: 10px; /* Space from right */
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            margin-left: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Top Row -->
        <div class="top-row">
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="H">H</div>
            <div class="key wide" data-key="*">*</div>
            <div class="key" data-key="*">*</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="D">D</div>
        </div>

        <!-- Middle Row -->
        <div class="middle-row">
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="R">R</div>
            <div class="key wide" data-key="*">*</div>
            <div class="key" data-key="*">*</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="Z">Z</div>
        </div>

        <!-- Thumb Row -->
        <div class="thumb-row">
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" data-key="#">#</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="O">O</div>
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="#">#</div>
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
            <div class="key" style="visibility: hidden;"></div> <!-- Placeholder for alignment -->
        </div>
    </div>

    <!-- Checkbox for free-moving keys -->
    <div class="checkbox-container">
        <input type="checkbox" id="free-move-checkbox">
        <label for="free-move-checkbox" class="checkbox-label">Free-Move Keys</label>
    </div>

    <!-- Pressed Key output -->
    <div id="output">Pressed Key: </div>

    <script>
        const keys = document.querySelectorAll('.key');
        const output = document.getElementById('output');
        const freeMoveCheckbox = document.getElementById('free-move-checkbox');
        let keyPositions = {}; // Object to store custom key positions

        // Initialize default positions relative to the keyboard
        keys.forEach(key => {
            const rect = key.getBoundingClientRect();
            key.style.left = `${rect.left}px`;
            key.style.top = `${rect.top}px`;
            keyPositions[key.dataset.key] = {
                x: rect.left,
                y: rect.top
            };
        });

        function handleTouch(e) {
            e.preventDefault();
            const pressedKeys = [];
            for (let touch of e.touches) {
                const key = document.elementFromPoint(touch.clientX, touch.clientY);
                if (key && key.classList.contains('key')) {
                    pressedKeys.push(key.dataset.key);
                }
            }
            output.textContent = `Pressed Key: ${pressedKeys.join(', ')}`;
        }

        document.querySelector('.keyboard').addEventListener('touchstart', handleTouch, { passive: false });
        document.querySelector('.keyboard').addEventListener('touchmove', handleTouch, { passive: false });
        document.querySelector('.keyboard').addEventListener('touchend', handleTouch, { passive: false });
        document.querySelector('.keyboard').addEventListener('touchcancel', handleTouch, { passive: false });

        // Add event listener to checkbox
        freeMoveCheckbox.addEventListener('change', function () {
            keys.forEach(key => {
                if (this.checked) {
                    // Save current positions as default if free-move is checked
                    key.style.transition = 'none'; // Disable transition temporarily
                    key.style.left = `${keyPositions[key.dataset.key].x}px`;
                    key.style.top = `${keyPositions[key.dataset.key].y}px`;
                    setTimeout(() => {
                        key.style.transition = 'all 0.3s ease'; // Re-enable transition
                    }, 50);
                } else {
                    // Restore default positions when free-move is unchecked
                    key.style.transition = 'none'; // Disable transition temporarily
                    key.style.left = 'auto';
                    key.style.top = 'auto';
                    setTimeout(() => {
                        key.style.transition = 'all 0.3s ease'; // Re-enable transition
                    }, 50);
                }
            });
        });
    </script>
</body>
</html>
